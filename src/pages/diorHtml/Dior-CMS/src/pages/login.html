<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>login</title>
    <!-- plugins -->
    <link rel="stylesheet" href="../../assets/vendor/bootstrap-icons/font/bootstrap-icons.css" />

    <!-- CSS Front Template -->
    <link rel="stylesheet" href="../../assets/css/docs.min.css" />
    <link rel="stylesheet" href="../../assets/css/theme.min.css" />
    <!-- customize -->
    <link rel="stylesheet" href="../styles/layout.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="position-fixed top-0 end-0 start-0 bg-img-start" style="height: 32rem; background-image: url(../../assets/svg/card-6.svg)">
        <!-- Shape -->
        <div class="shape shape-bottom zi-1">
          <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
            <polygon fill="#fff" points="0,273 1921,273 1921,0 " />
          </svg>
        </div>
        <!-- End Shape -->
      </div>
      <div class="container login">
        <div class="d-flex justify-content-center mb-3">
          <h1 class="text-body">Dior CMS</h1>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="display-5 text-center mb-4">로그인</h2>
            <form id="loginForm">
              <!-- Input Group -->
              <div class="input-group-wrap">
                <label for="userPassword" class="form-label">Password</label>
                <div class="input-group input-group-merge" data-hs-validation-validate-class>
                  <input
                    type="password"
                    class="js-toggle-password form-control"
                    id="userPassword"
                    name="password"
                    placeholder="비밀번호를 입력해주세요."
                    data-hs-toggle-password-options='{
                                  "target": "#changePassTarget",
                                  "defaultClass": "bi-eye-slash",
                                  "showClass": "bi-eye",
                                  "classChangeTarget": "#changePassIcon"
                                  }'
                  />
                  <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;">
                    <i id="changePassIcon" class="bi-eye"></i>
                  </a>
                </div>
              </div>
              <!-- End Input Group -->

              <button id="btnSubmitForm" class="btn btn-primary w-100 mt-5" disabled>로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Global Compulsory  -->
    <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/theme.min.js"></script>

    <!-- Plugins -->
    <script src="../../assets/vendor/hs-toggle-password/dist/js/hs-toggle-password.js"></script>
    <!-- Js -->
    <script src="../js/login.js"></script>

    <script>
      window.onload = function () {
        // INITIALIZATION OF TOGGLE PASSWORD
        // =======================================================
        new HSTogglePassword(".js-toggle-password");
      };
    </script>
  </body>
</html>
